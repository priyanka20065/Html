<!DOCTYPE html>

</head>
<body>
    <form>
        <label for="first">First Name</label>
        <input type="text" id="first" name="first" placeholder="Enter your first name">
        <br><br>

        <label for="last">Last Name</label>
        <input type="text" id="last" name="last" placeholder="Enter your last name">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br><br>    

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br><br>

        <input type="radio" name="gender" id="ender">

        <input type="radio" name="gender" id="male"><br><br>

        
        <label for="Female">Feale</label>
        <input type="radio" name="gender" id="male">
    </form>
</body>
